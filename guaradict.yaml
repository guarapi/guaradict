# Este cenário representa um nó primário com duas réplicas associadas
nodeType: primary
name: primary-node-1
ip: 127.0.0.1
host: 127.0.0.1
port: 13141
journal:
  size: 10
  strategy: sync
replicas:
  - nodeType: replica
    name: replica-node-1
    ip: ffff:ffff:ffff:ffff:ffff:ffff:ffff:ffff
    host: 127.0.0.1
    port: 13142
  - nodeType: replica
    name: replica-node-2
    ip: 127.0.0.1
    host: 127.0.0.1
    port: 13143
